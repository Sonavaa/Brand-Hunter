<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Brand Hunter</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      extend: {
        fontFamily: {
          poppins: ["Poppins", "sans serif"];
      }
      }
    </script>
  </head>
  <body>
    <header class="w-[100%] flex justify-center border-b">
      <div class="container grid grid-cols-3 grid-rows-1 py-2 px-10">
        <div class="logo text-[34px] font-bold place-items-center">
          <a href="#">BrandHunter</a>
        </div>
        <div
          class="pages flex gap-2.5 text-[16px] font-semibold justify-center place-items-center"
        >
          <a href="">New In</a>
          <a href="">Shop</a>
          <a href="">Sales</a>
          <a href="">Brands</a>
        </div>
        <div
          class="languageOfSite flex justify-end text-[18px] font-bold border-none place-items-center"
        >
          <select
            id="languagesOfSite"
            style="-webkit-appearance: none"
            class="border-none focus: border-transparent"
          >
            <option>AZ</option>
            <option selected>ENG</option>
            <option>RU</option>
          </select>
        </div>
      </div>
    </header>
    <div class="container w-[100%] px-10 border-b">
      <div class="navbar flex justify-between items-center py-5">
        <div class="catalog text-[17px] font-bold">
          <i class="fa-regular fa-images"></i>
          Catalog
        </div>
        <div class="search-bar w-[700px] h-[50px] relative flex items-center">
          <input
            placeholder="Search"
            type="text"
            class="border-2 w-full h-full rounded-[50px] pl-5 relative "
          />
          <i class="fa-solid fa-magnifying-glass absolute z-10 right-[20px]"></i>
        </div>
        <div class="cart">
          <i class="fa-solid fa-bag-shopping"></i>
        </div>
      </div>
    </div>
    <div class="container w-[100%] px-10 pt-[30px]">
      <div class="hero-img b">
        <img
          src="./assets/icons/brand.svg"
          alt="brand"
          class="w-8 absolute z-10 m-[2rem]"
        />
        <img
          src="./assets/images/hero-image.png"
          alt="hero-image"
          class="relative z-5"
        />
        <div class="space-y-4 absolute z-15 p-[2rem] bottom-[-9.5rem]">
          <p class="text-[17px] font-semibold">All of your favorite brands in one place</p>
          <div class="links text-lg font-bold flex gap-[15px]">
            <span>2023 Look Book</span>
            <span class="bg-black text-white flex items-baseline gap-[10px]">Go to the store <small><i class="fa-solid fa-arrow-right"></i></small></span>
          </div>
        </div>
      </div>
    </div>
<div class="container  px-10 pt-[35px]">
  <div class="grid-boxes flex gap-[20px]">
    <div class="grid-box grid grid-cols-[573px] grid-rows-1">
      <img src="./assets/images/fall-release.png" alt="">
    </div>
      <div class="grid-box grid grid-cols-[425px] grid-rows-[448px,113px]">
      <img src="./assets/images/fall-release.png" alt="">
      <div class="black-box"><span>]nazrinist</span>kodu ilə 10% endirim əldə edin</div>
      </div>
      <div class="grid-box grid-box grid grid-cols-[425px] grid-rows-[680px]">
      <img src="./assets/images/mens-top.png" alt="">
    </div>
  </div>
</div>







    <script src="./script.js"></script>
  </body>
</html>
